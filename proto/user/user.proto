syntax = "proto3";
package user;

import "google/protobuf/timestamp.proto";

option go_package = "grpc-example/proto/user";

message User {
    string name = 1;
    string password = 2;
    google.protobuf.Timestamp birthdate = 3;
    repeated User friends = 4;
    Account account = 5;
}

enum Account {
    PERSONAL = 0;
    PROFESSIONAL = 1;
    PUBLIC = 2;
}
